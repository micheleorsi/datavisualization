
<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

.counties {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
}

body {
  font-family: Arial, sans-serif;
}

svg {
  margin-left:auto; 
  margin-right:auto; 
  display:block;
}


.legend {
  font-size: 12px;
}

div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 150px;                  
  height: 25px;                 
  padding: 5px;             
  font-size: 12px;     
  background: #e5f5f9;
  border: 2px;      
  border-radius: 8px;           
  pointer-events: none;         
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

// set width and height
var width = 1200,
    height = 700;

// create projection
var projection = d3.geo.albers()
     .translate([width / 2, height / 2])
     .parallels([54, 40.5])
     .rotate([120, 0])
     .center([0, 37.7750])
     .scale(4000);

// create path
var path = d3.geo.path()
    .projection(projection);

// create svg
var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

// Setting color domains(intervals of values) for our map
  var color_domain = [0.1, 9.08683983337195, 13.3119316029034, 17.9534530124231, 22.277386312877, 24.9786788212839, 30.4318106322997, 44.3501910355983];
  var color = d3.scale.threshold()
  .domain(color_domain)
  .range(["#ffffff","#ffffe5", "#f7fcb9", "#d9f0a3", "#addd8e", "#78c679", "#41ab5d","#238443","#005a32"]);
 
  //Adding legend for our Choropleth
  var ext_color_domain = [0, 0.3, 10, 14, 18, 23, 26, 33, 45];
  var legend_labels = ["no installation","< 9.08", "< 13.31", "< 17.95", "< 22.27", "< 24.97", "< 30.43", "< 44.35", "higher"];

  var legend = svg.selectAll("g.legend")
  .data(ext_color_domain)
  .enter().append("g")
  .attr("class", "legend");

  var ls_w = 20, ls_h = 20;

  legend.append("rect")
  .attr("x", 20)
  .attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
  .attr("width", ls_w)
  .attr("height", ls_h)
  .style("fill", function(d, i) { return color(d); })
  .style("opacity", 0.8);

  legend.append("text")
  .attr("x", 50)
  .attr("y", function(d, i){ return height - (i*ls_h) - ls_h - 4;})
  .text(function(d, i){ return legend_labels[i]; });
 
  legend.append("text")
    .attr("class", "caption")
    .attr("x", 20)
    .attr("y", height - (10*ls_h) - 2*ls_h)
    .text("Watt/population per county");

// download resources async
queue()
    .defer(d3.json, "output/ca-counties.topo.json")
    .defer(d3.csv, "output/trendcounty2012.csv")
    .await(ready);

// Start of Choropleth drawing
function ready(error, map, data) {
  if (error) throw error;

  var ratioByCounty = {};

  data.forEach(function(d) { 
    ratioByCounty[d.COUNTY] = +d.RATIO;
  });

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(map, map.objects.counties).features)
    .enter().append("path")
      .attr("d", path)
      .attr("fill", function(d) { 
          value = ratioByCounty[d.id];
          if(typeof value === 'undefined'){
            value = 0;
          };
          return color(value); 
      }).style("opacity", 0.8)

  //Adding mouseevents
  .on("mouseover", function(d) {
    value = ratioByCounty[d.id];
    // it is a county present in the shp file, but we don't have any value
    if(typeof value === 'undefined'){
      value = 0;
    };
    d3.select(this).transition().duration(300).style("opacity", 1);
    div.transition().duration(300).style("opacity", 1)
    div.html("county "+d.id+ ":<br/> <strong>" + formatNumber(value)+"</strong> (Watt/pop)")
    .style("left", (d3.event.pageX) + "px")
    .style("top", (d3.event.pageY -50) + "px");
  })
  .on("mouseout", function() {
    d3.select(this)
    .transition().duration(300)
    .style("opacity", 0.8);
    div.transition().duration(300)
    .style("opacity", 0);
  })
};

// stuff for tooltip
var formatNumber = d3.format(".3n");

var div = d3.select("body").append("div")   
  .attr("class", "tooltip")               
  .style("opacity", 0);

</script>
