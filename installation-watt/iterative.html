
<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

.counties {
  fill: none;
  stroke: #eee;
  stroke-linejoin: round;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

// set width and height
var width = 960,
    height = 1160;

// create projection
var projection = d3.geo.albers()
     .translate([width / 2, height / 2])
     .parallels([54, 40.5])
     .rotate([120, 0])
     .center([0, 37.7750])
     .scale(5000);

// create path
var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body")
	.append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("output/ca.topo.json", function(error, data) {

  var zipcodes = topojson.feature(data, data.objects.tl_2010_06_zcta510);
  
  //svg.append("path")
  //    .datum(subunits)
  //    .attr("d", path);


  svg.append("path")
      .datum(topojson.mesh(data, data.objects.counties, function(a, b) { return a !== b; }))
      .attr("class", "counties")
      .attr("d", path);
});

</script>
