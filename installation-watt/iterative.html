
<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

.counties {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

// set width and height
var width = 960,
    height = 1160;

// create projection
var projection = d3.geo.albers()
     .translate([width / 2, height / 2])
     .parallels([54, 40.5])
     .rotate([120, 0])
     .center([0, 37.7750])
     .scale(5000);

// create path
var path = d3.geo.path()
    .projection(projection);

// create svg
var svg = d3.select("body")
	.append("svg")
    .attr("width", width)
    .attr("height", height);

// colors
var color = d3.scale.threshold()
    .domain([0, 10, 50, 100, 500])
    .range(["#f2f0f7", "#dadaeb", "#bcbddc", "#9e9ac8", "#756bb1", "#54278f"]);

// download resources async
queue()
    .defer(d3.json, "/output/ca.topo.json")
    .defer(d3.csv, "/output/trend2007.csv")
    .await(ready);

// Start of Choropleth drawing
function ready(error, map, data) {
  if (error) throw error;

  var rateById = {};

  data.forEach(function(d) { 
  	rateById[d.ZIPCODE] = +d.RATIO;
  });

  console.log(rateById);

  // 
  svg.append("g")
  		.attr("class", "zipcodes")
    .selectAll("path")
    	.data(topojson.feature(map, map.objects.tl_2010_06_zcta510).features)
    .enter().append("path")
    	.attr("d", path)
    	.style("fill", function(d) { 
    		return color(rateById[d.id]); 
    	});

  // color county borders
  svg.append("path")
      .datum(topojson.mesh(map, map.objects.counties, function(a, b) { 
      	return a !== b; 
      }))
      .attr("class", "counties")
      .attr("d", path);
}

</script>
