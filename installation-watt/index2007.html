
<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

.counties {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
}

body {
  font-family: Arial, sans-serif;
}

.key path {
  display: none;
}

.key line {
  stroke: #000;
  shape-rendering: crispEdges;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

// set width and height
var width = 1240,
    height = 1240;

// create projection
var projection = d3.geo.albers()
     .translate([width / 2, height / 2])
     .parallels([54, 40.5])
     .rotate([120, 0])
     .center([0, 37.7750])
     .scale(6500);

// create path
var path = d3.geo.path()
    .projection(projection);

// create svg
var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);


var formatNumber = d3.format(".2n");

var color_domain = [-0.5, 0.89374793287022, 3.4456745357533, 6.69421221864952, 10.8480010064288, 15.7158374293162, 22.54363601157, 33.2792996917682, 70.8635345847554];

var color = d3.scale.threshold()
    .domain(color_domain)
    .range(["#ffffff","#ffffe5", "#f7fcb9", "#d9f0a3", "#addd8e", "#78c679", "#41ab5d","#238443","#006837","#004529"]);

// A position encoding for the key only.
var x = d3.scale.linear()
    .domain([0, 80])
    .range([0, 1000]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(13)
    .tickValues(color.domain())
    .tickFormat(function(d) { return d > 0 ? formatNumber(d) : null; });

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(40,40)");

g.selectAll("rect")
    .data(color.range().map(function(d, i) {
      return {
        x0: i ? x(color.domain()[i - 1]) : x.range()[0],
        x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
        z: d
      };
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return d.x0; })
    .attr("width", function(d) { return d.x1 - d.x0; })
    .style("fill", function(d) { return d.z; });

g.call(xAxis).append("text")
    .attr("class", "caption")
    .attr("y", -6)
    .text("Trend per zipcode");

// colors with order by ration, 6 buckets
//var color = d3.scale.threshold()
//    .domain([2.10174685871897, 7.67884031253415, 15.981556954189, 30.2441754791804, 867.977977165354])
//    .range(["#f2f0f7", "#dadaeb", "#bcbddc", "#9e9ac8", "#756bb1", "#54278f"]);

// colors with order by ration. 8 buckets + data not available
var color_domain = [-50, 0.89374793287022, 3.4456745357533, 6.69421221864952, 10.8480010064288, 15.7158374293162, 22.54363601157, 33.2792996917682, 70.8635345847554];

var color = d3.scale.threshold()
    .domain(color_domain)
    .range(["#ffffff","#ffffe5", "#f7fcb9", "#d9f0a3", "#addd8e", "#78c679", "#41ab5d","#238443","#006837","#004529"]);

// download resources async
queue()
    .defer(d3.json, "output/ca.topo.json")
    .defer(d3.csv, "output/trend2007.csv")
    .await(ready);

// Start of Choropleth drawing
function ready(error, map, data) {
  if (error) throw error;

  var ratioByZip = {};

  data.forEach(function(d) { 
    ratioByZip[d.ZIPCODE] = +d.RATIO;
  });

  // county borders
  svg.append("path")
      .datum(topojson.mesh(map, map.objects.counties, function(a, b) { 
        return a !== b; 
      }))
      .attr("class", "counties")
      .attr("d", path);

  //  drawing choropleth
  svg.append("g")
      .attr("class", "zipcodes")
    .selectAll("path")
      .data(topojson.feature(map, map.objects.tl_2010_06_zcta510).features)
    .enter().append("path")
      .attr("d", path)
      .style("fill", function(d) { 
        value = ratioByZip[d.id];
        // it is a zipcode present in the shp file, but we don't have any value
        if(typeof value === 'undefined'){
          value = 0;
        };
        return color(value); 
      })
}

</script>
